<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>
<body>
  <main>
    <!-----------------------------REGISTER----------------------------------->
    <section class="left-form">
    </section>

    <section class="right-form">
        <form  method="post">
            <h2>Register</h2>

            <label class="user" for="NameAndSurname">Name and surname</label>
            <input 
            type="text" 
            name="NameAndSurname" 
            id="NameAndSurname"
            placeholder="Enter you name and surname"
            pattern="[a-zA-Z]{4,10}"
            title="Ejemplo: JuanPerez"
            required
            >
            
            
            <label class="user" for="Username">Username</label>
            <input 
            type="text" 
            name="Username" 
            id="Username"
            placeholder="Enter you username"
            pattern="[a-zA-Z]{4,10}"
            title="Ejemplo: JuanPerez"
            required
            >

            <label class="email" for="email">Email</label>
            <input 
            type="email" 
            name="email" 
            id="email"
            placeholder="Enter you email"
            pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            title="JuanPerez@gmai.com"
            required
            >

            <label class="phone" for="phone">Phone</label>
            <input 
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter you number phone"
            pattern="^\+(?:[0-9]●?){6,14}[0-9]$"
            required
            >

            <label class="address" for="address">Address</label>
        
            <input 
            type="text" 
            name="address" 
            id="address"
            placeholder="Enter you address"
            required>

            <label class="postalcode" for="postalcode">Postal code</label>

            <input 
            type="number"
            name="postalcode"
            id="postalcode"
            placeholder="Enter you postalcode"
            >


            <label class="password" for="Password">Password</label>
            <input type="password" 
            name="Contraseña"
            id="Password"
            placeholder="Enter you password"
            required
            pattern="[a-zA-Z0-9]{5,10}"
            oninvalid="setCustomValidity('La contraeña debe tener al minimo 5 caracteres y un nmero')"
            >

            <input
                type="submit" 
                value="Register"
                class="mb-2">
                
            <a href="./index.html" class="text-decoration-none text-reset text-center mb-5 mt-0">Go home</a>

        </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
