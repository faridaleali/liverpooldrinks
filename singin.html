<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LogIn</title>
</head>
<body>
    <section class="left-form">

    </section>

    <section class="right-form">
        <form action="00.html" method="post">
            <h2>Log In</h2>
            <label class="user" for="Usuario">User</label>
            <input 
            type="text" 
            name="Usuario" 
            id="User"
            placeholder="Enter you user"
            pattern="[a-zA-Z]{4,10}"
            title="Ejemplo: JuanPerez"
            required
            >
        
            <label class="password" for="Contraseña">Password</label>
            <input type="password" 
            name="Contraseña"
            id="Password"
            placeholder="Enter you password"
            required
            pattern="[a-zA-Z0-9]{5,10}"
            oninvalid="setCustomValidity('La contraeña debe tener al minimo 5 caracteres y un nmero')"
            >
            
            <div class="check">
                <input type="checkbox">
                <span>Remember me</span>
            </div>

            <input class="register"
                type="submit" 
                value="Sign In"
            >

            <button>
                <i class="fa-brands fa-google"></i>
                Sign In with Google
            </button>

            <button>
                <i class="fa-brands fa-facebook"></i>
                Sign In with Facebook
            </button>

                
            <a href="./error404.html">Did you forget your password?</a>

            <a href="./register.html">Register me</a>

            <a href="./index.html" class="text-decoration-none text-reset text-center mb-5 mt-0">Go home</a>
        
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
</body>
</html>
